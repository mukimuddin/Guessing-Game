<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="Icon" href="images/numbers.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <h3 class="logo">Ummmmmmmmmmmmmmmmmh</h3>
    <h3 class="player_name">Pnlayer One</h3>
    <div class="main player_1">
        <input class="player_1_input" type="number" type="number" placeholder="Give A Number">
        <button class="player_1_button">Start</button>
    </div>
    <div class="main player_2">
        <input class="player_2_input" type="number" placeholder="Give A Number">
        <button class="player_2_button">Submit</button>
    </div>
    <div class="main player_3">
        <input class="player_3_input" type="number" placeholder="Give A Number">
        <button class="player_3_button">Submit</button>
    </div>
    <div class="main player_4">
        <input class="player_4_input" type="number" placeholder="Give A Number">
        <button class="player_4_button">Submit</button>
    </div>
    <h3 class="error">Give A One digit Number For Other Players.</h3>
    <h3 class="chance_one chance">You Have Only <span class="chance_span_one"></span> Chances!!</h3>
    <h3 class="chance_two chance">You Have Only <span class="chance_span_two"></span> Chances!!</h3>
    <h3 class="chance_three chance">You Have Only <span class="chance_span_three"></span> Chances!!</h3>
    <h3 class="developername"> developed by <span class="mukim">MUKIM</span></h3>
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
